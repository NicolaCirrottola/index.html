<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controllo Cancello</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  button { padding: 20px 40px; font-size: 24px; border: none; border-radius: 10px; cursor: pointer; }
  #status { margin-top: 20px; font-size: 20px; }
</style>
</head>
<body>

<h1>Controllo Cancello</h1>
<button id="controlBtn" style="background-color: green; color: white;">APRI</button>
<div id="status"></div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const brokerUrl = 'wss://f9c3997be6a542ef8014383c1e3835b8.s1.eu.hivemq.cloud:8884/mqtt';
const options = {
  username: 'esp32user',
  password: 'Mypassword123'
};

const client = mqtt.connect(brokerUrl, options);

client.on('connect', () => {
  console.log('MQTT connesso');
  client.subscribe('cancello/stato');
});

const btn = document.getElementById('controlBtn');
const statusDiv = document.getElementById('status');
let timer = null;
let countdown = 40;

btn.addEventListener('click', () => {
  // Cambia pulsante e stato
  btn.textContent = 'FERMA';
  btn.style.backgroundColor = 'orange';
  statusDiv.textContent = 'Cancello fermo. Chiusura automatica TRA 40 secondi';

  // Invia comando APRI al topic MQTT
  client.publish('cancello/apri', 'APRI');

  // Avvia il countdown
  countdown = 40;
  if (timer) clearInterval(timer);
  timer = setInterval(() => {
    statusDiv.textContent = `Chiusura automatica TRA ${countdown} secondi`;
    countdown--;
    if (countdown < 0) {
      clearInterval(timer);
      statusDiv.textContent = 'Chiusura automatica...';
      btn.textContent = 'APRI';
      btn.style.backgroundColor = 'green';
      // Qui si puÃ² inviare comando CHIUDI se implementato
    }
  }, 1000);
});
</script>

</body>
</html>
