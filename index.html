<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controllo Cancello</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  button { padding: 20px 40px; font-size: 24px; border: none; border-radius: 10px; cursor: pointer; transition: background-color 0.3s; }
  #status { margin-top: 20px; font-size: 20px; }
  #barContainer {
    width: 300px; height: 25px; background-color: #ddd; margin: 20px auto; border-radius: 5px;
  }
  #bar {
    height: 100%; width: 0%; background-color: #4CAF50; border-radius: 5px; transition: width 1s linear;
  }
</style>
</head>
<body>

<h1>Controllo Cancello</h1>
<button id="controlBtn" style="background-color: green; color: white;">APRI</button>
<div id="status"></div>
<div id="barContainer"><div id="bar"></div></div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const brokerUrl = 'wss://f9c3997be6a542ef8014383c1e3835b8.s1.eu.hivemq.cloud:8884/mqtt';
const options = { username: 'esp32user', password: 'Mypassword123' };
const client = mqtt.connect(brokerUrl, options);

client.on('connect', () => {
  console.log('MQTT connesso');
  client.subscribe('cancello/stato');
});

const btn = document.getElementById('controlBtn');
const statusDiv = document.getElementById('status');
const bar = document.getElementById('bar');

let state = 'APRI';  // Stati: APRI → FERMA → CHIUDI
let timer = null;
let countdown = 40;

function startCountdown() {
  countdown = 40;
  bar.style.width = '100%';
  if (timer) clearInterval(timer);
  timer = setInterval(() => {
    statusDiv.textContent = `Chiusura automatica TRA ${countdown} secondi`;
    bar.style.width = `${(countdown / 40) * 100}%`;
    countdown--;
    if (countdown < 0) {
      clearInterval(timer);
      statusDiv.textContent = 'Chiusura automatica...';
      state = 'APRI';
      btn.textContent = 'APRI';
      btn.style.backgroundColor = 'green';
      bar.style.width = '0%';
      client.publish('cancello/chiudi', 'CHIUDI'); // chiusura automatica
    }
  }, 1000);
}

btn.addEventListener('click', () => {
  if (state === 'APRI') {
    state = 'FERMA';
    btn.textContent = 'FERMA';
    btn.style.backgroundColor = 'orange';
    statusDiv.textContent = 'Cancello fermo. Chiusura automatica TRA 40 secondi';
    client.publish('cancello/apri', 'APRI');
    startCountdown();
  } else if (state === 'FERMA') {
    state = 'CHIUDI';
    btn.textContent = 'CHIUDI';
    btn.style.backgroundColor = 'red';
    clearInterval(timer);
    statusDiv.textContent = 'Cancello chiuso manualmente';
    bar.style.width = '0%';
    client.publish('cancello/chiudi', 'CHIUDI');
  } else if (state === 'CHIUDI') {
    state = 'APRI';
    btn.textContent = 'APRI';
    btn.style.backgroundColor = 'green';
    statusDiv.textContent = '';
    bar.style.width = '0%';
  }
});
</script>

</body>
</html>
