<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controllo Cancello</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
  <!-- Importa la libreria MQTT.js da CDN -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Controllo Cancello</h1>
    <button id="apriBtn">APRI</button>
    <div id="status">Stato: Disconnesso</div>
  </div>

  <script>
    // Configurazione HiveMQ WebSocket
    const broker = 'wss://f9c3997be6a542ef8014383c1e3835b8.s1.eu.hivemq.cloud:8884/mqtt';
    const options = {
      username: 'esp32user',
      password: 'Mypassword123',
      reconnectPeriod: 1000
    };

    const client = mqtt.connect(broker, options);
    const statusDiv = document.getElementById('status');

    client.on('connect', () => {
      statusDiv.textContent = 'Stato: Connesso al broker';
      client.subscribe('cancello/stato');
    });

    client.on('message', (topic, message) => {
      if(topic === 'cancello/stato') {
        statusDiv.textContent = 'Stato: ' + message.toString();
      }
    });

    client.on('error', (err) => {
      statusDiv.textContent = 'Errore: ' + err;
    });

    document.getElementById('apriBtn').addEventListener('click', () => {
      client.publish('cancello/apri', 'APRI', { qos: 0 });
    });
  </script>
</body>
</html>
