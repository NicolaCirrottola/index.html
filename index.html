<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controllo Cancello</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  h1 { margin-bottom: 40px; }
  button {
    padding: 20px 40px;
    font-size: 28px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #status {
    margin-top: 20px;
    font-size: 20px;
    min-height: 24px;
  }
</style>
</head>
<body>

<h1>Controllo Cancello</h1>
<button id="controlBtn" style="background-color: green; color: white;">MUOVI</button>
<div id="status"></div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const brokerUrl = 'wss://f9c3997be6a542ef8014383c1e3835b8.s1.eu.hivemq.cloud:8884/mqtt';
const options = { username: 'esp32user', password: 'Mypassword123' };
const client = mqtt.connect(brokerUrl, options);

client.on('connect', () => {
  console.log('MQTT connesso');
});

const btn = document.getElementById('controlBtn');
const statusDiv = document.getElementById('status');

// Funzione che fa il movimento avanti e indietro
function muoviServo() {
  // Apri: 0° → 15°
  client.publish('cancello/apri', 'APRI');
  statusDiv.textContent = 'Servo in apertura...';
  
  setTimeout(() => {
    // Chiudi: 15° → 0°
    client.publish('cancello/apri', 'CHIUDI');
    statusDiv.textContent = 'Servo in chiusura...';
    
    setTimeout(() => {
      statusDiv.textContent = 'Servo a riposo (0°)';
    }, 500); // piccolo delay finale per aggiornare lo stato
  }, 500); // tempo per completare apertura
}

btn.addEventListener('click', () => {
  muoviServo();
});
</script>

</body>
</html>
