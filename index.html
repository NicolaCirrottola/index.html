<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controllo Cancello</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  h1 { margin-bottom: 40px; }

  button {
    padding: 30px 60px;
    font-size: 32px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #status {
    margin-top: 20px;
    font-size: 22px;
    min-height: 28px;
  }

  #barContainer {
    width: 300px;
    height: 25px;
    background-color: #ddd;
    margin: 20px auto;
    border-radius: 5px;
  }

  #bar {
    height: 100%;
    width: 0%;
    background-color: #4CAF50;
    border-radius: 5px;
    transition: width 1s linear;
  }

  #footer {
    position: absolute;
    bottom: 10px;
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>

<h1>Controllo Cancello</h1>
<button id="controlBtn" style="background-color: green; color: white;">APRI</button>
<div id="status"></div>
<div id="barContainer"><div id="bar"></div></div>
<div id="footer">Creato da Nicola Cirrottola</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const brokerUrl = 'wss://f9c3997be6a542ef8014383c1e3835b8.s1.eu.hivemq.cloud:8884/mqtt';
const options = { username: 'esp32user', password: 'Mypassword123' };
const client = mqtt.connect(brokerUrl, options);

client.on('connect', () => {
  console.log('MQTT connesso');
  client.subscribe('cancello/stato');
});

const btn = document.getElementById('controlBtn');
const statusDiv = document.getElementById('status');
const bar = document.getElementById('bar');

let state = 'APRI';  // Stati: APRI → FERMA → CHIUDI
let timer = null;
let countdown = 40;

function startCountdown() {
  countdown = 40;
  bar.style.width = '100%';
  if (timer) clearInterval(timer);
  timer = setInterval(() => {
    statusDiv.textContent = `Chiusura automatica TRA ${countdown} secondi`;
    bar.style.width = `${(countdown / 40) * 100}%`;
    countdown--;
    if (countdown < 0) {
      clearInterval(timer);
      statusDiv.textContent = 'Chiusura automatica completata';
      state = 'APRI';
      btn.textContent = 'APRI';
      btn.style.backgroundColor = 'green';
      bar.style.width = '0%';
      client.publish('cancello/chiudi', 'CHIUDI'); 
    }
  }, 1000);
}

btn.addEventListener('click', () => {
  if (state === 'APRI') {
    // APRI → FERMA
    state = 'FERMA';
    btn.textContent = 'FERMA';
    btn.style.backgroundColor = 'orange';
    statusDiv.textContent = 'Cancello in movimento, puoi fermarlo';
    client.publish('cancello/apri', 'APRI');

  } else if (state === 'FERMA') {
    // FERMA → CHIUDI con countdown
    state = 'CHIUDI';
    btn.textContent = 'CHIUDI';
    btn.style.backgroundColor = 'red';
    statusDiv.textContent = 'Cancello fermo. Countdown per chiusura automatica in corso';
    client.publish('cancello/ferma', 'FERMA'); 
    startCountdown();  // countdown parte solo ora
  } else if (state === 'CHIUDI') {
    // CHIUDI → APRI
    clearInterval(timer);
    state = 'APRI';
    btn.textContent = 'APRI';
    btn.style.backgroundColor = 'green';
    statusDiv.textContent = '';
    bar.style.width = '0%';
    client.publish('cancello/chiudi', 'CHIUDI'); 
  }
});
</script>

</body>
</html>
